<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragment/head_inc :: head_inc}"/>
    <title>메뉴관리</title>
</head>
<body>
<main id="main" class="main">
    <div class="pagetitle" style="display:flex;justify-content: space-between">
        <div>
            <h1>권한관리</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item">권한관리</li>
                </ol>
            </nav>
        </div>
        <div style="text-align: right;">
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#regAdminForm" onclick="fnCreateAdmin();">신규등록</button>
            <button type="button" class="btn btn-outline-primary" onclick="fnUpdateAdmin();">저장</button>
            <button type="button" class="btn btn-outline-secondary" onclick="fnDeleteAdmin();">삭제</button>
        </div>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">관리자목록</h5>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th style="text-align:center;">No</th>
                                    <th style="text-align:center;">ID</th>
                                    <th style="text-align:center;">관리자명</th>
                                    <th style="text-align:center;">권한</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="admin, stat : ${adminList}" th:onclick="|fnClickAdminDetail('@{${admin.adminIdx}}')|">
                                    <td style="text-align:center;" th:text="${stat.count}">-</td>
                                    <td style="text-align:center;" th:text="${admin.userId}">-</td>
                                    <td style="text-align:center;" th:text="${admin.userNm}">-</td>
                                    <td style="text-align:center;" th:text="${admin.authorityNm}">-</td>
                                    <!--<td style="text-align:center;" th:text="${#temporals.format(admin.lastLoginDt, 'yyyy-MM-dd HH:mm:ss')}">-</td>-->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">관리자상세</h5>
                        <input type="hidden" id="adminIdx" name="adminIdx">
                        <div class="row mb-3">
                            <label for="userId" class="col-sm-4 col-form-label">ID</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="userId" name="userId" disabled>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="userNm" class="col-sm-4 col-form-label">관리자명</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="userNm" name="userNm">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="lastLoginDt" class="col-sm-4 col-form-label">최근접속일시</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="lastLoginDt" name="lastLoginDt" placeholder="자동등록" disabled>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="authorityIdx" class="col-sm-4 col-form-label">권한</label>
                            <div class="col-sm-8">
                                <select class="form-select" aria-label="Default select example" id="authorityIdx" name="authorityIdx">
                                    <option value="" selected>선택</option>
                                    <option th:each="authority : ${authorities}" th:value="${authority.authorityIdx}" th:text="${authority.authorityNm}">null</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="regUserId" class="col-sm-4 col-form-label">등록자</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="regUserId" name="regUserId" placeholder="자동등록" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</main>


<div class="modal fade" id="regAdminForm" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">관리자 신규등록</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row mb-1">
                    <label for="newUserId" class="col-sm-4 col-form-label">ID</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="newUserId" name="newUserId" disabled>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="row mb-1">
                    <label for="newUserNm" class="col-sm-4 col-form-label">관리자명</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="newUserNm" name="newUserNm" disabled>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="row mb-1">
                    <label for="password" class="col-sm-4 col-form-label">PASSWORD</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="password" name="password" disabled>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="row mb-1">
                    <label for="passwordChk" class="col-sm-4 col-form-label">PASSWORD CHECK</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="passwordChk" name="passwordChk" disabled>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="row mb-1">
                    <label for="newAuthorityIdx" class="col-sm-4 col-form-label">권한</label>
                    <div class="col-sm-8">
                        <select class="form-select" aria-label="Default select example" id="newAuthorityIdx" name="newAuthorityIdx">
                            <option value="" selected>선택</option>
                            <option th:each="authority : ${authorities}" th:value="${authority.authorityIdx}" th:text="${authority.authorityNm}">null</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div><!-- End Vertically centered Modal-->

<script type="text/javascript" th:inline="javascript">

    function fnClickAdminDetail(adminIdx) {
        $.ajax({
            url : '/authority/getAdminInfo',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                adminIdx: adminIdx
            }),
            success: function(rtn) {
                $('#adminIdx').val(rtn.adminInfo.adminIdx);
                $('#userId').val(rtn.adminInfo.userId);
                $('#userNm').val(rtn.adminInfo.userNm);
                $('#lastLoginDt').val(rtn.adminInfo.lastLoginDt);
                $('#authorityIdx').val(rtn.adminInfo.authorityIdx).prop("selected", true);
                $('#regUserId').val(rtn.adminInfo.regUserId);
            }
        });
    }

    function fnCreateAdmin() {
        $('#adminIdx').val('');
        $('#userId').val('');
        $('#userNm').val('');
        $('#lastLoginDt').val('');
        $('#authorityIdx').val('').prop("selected", true);
        $('#regDt').val('');
    }

    function fnUpdateAdmin() {
        const adminIdx = $('#adminIdx').val()
        if (adminIdx === '' || adminIdx === undefined) {
            alert('선택된 항목이 없습니다.');
        }

        if (confirm('저장하시겠습니까?')) {
            $.ajax({
                url : '/authority/updateAdmin',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    adminIdx: adminIdx,
                    userNm: $('#userNm').val(),
                    authorityIdx: $('#authorityIdx').val()
                }),
                success: function(rtn) {
                    alert(rtn.message);
                    location.href = '/authority/getAdminList'
                }
            });
        }
    }

    function fnDeleteAdmin() {
        const adminIdx = $('#adminIdx').val()
        if (adminIdx === '' || adminIdx === undefined) {
            alert('선택된 항목이 없습니다.');
        }

        if (confirm('삭제하시겠습니까?')) {
            $.ajax({
                url : '/authority/deleteAdmin',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    adminIdx: adminIdx,
                }),
                success: function(rtn) {
                    alert(rtn.message);
                    location.href = '/authority/getAdminList'
                }
            });
        }
    }

</script>

</body>
</html>

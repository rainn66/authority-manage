<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

        <li class="nav-item">
            <a class="nav-link " href="index.html">
                <i class="bi bi-grid"></i>
                <span>Dashboard</span>
            </a>
        </li><!-- End Dashboard Nav -->

        <li th:each="menu, menuStat : ${sidebar}" class="nav-item">
            <a class="nav-link collapsed" th:attr="data-bs-target='#menuIdx' + ${menu.menuIdx}"
               data-bs-toggle="collapse" th:href="${menu.menuLink}" href="#">
                <i class="bi bi-menu-button-wide"></i><span th:text="${menu.menuNm}">null</span><i
                    class="bi bi-chevron-down ms-auto"></i>
            </a>
            <ul th:id="'menuIdx' + ${menu.menuIdx}" class="nav-content collapse " data-bs-parent="#sidebar-nav">
                <li th:each="child : ${menu.childMenu}">
                    <a th:href="${child.menuLink}">
                        <i class="bi bi-circle"></i><span th:text="${child.menuNm}"></span>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</aside><!-- End Sidebar-->
</html>

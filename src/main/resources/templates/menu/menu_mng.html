<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragment/head_inc :: head_inc}"/>
    <title>메뉴관리</title>
</head>
<body>
<main id="main" class="main">
    <div class="pagetitle">
        <h1>메뉴관리</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item">메뉴관리</li>
                <!--<li class="breadcrumb-item active">Frequently Asked Questions</li>-->
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section faq">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">메뉴목록</h5>
                        <div class="accordion accordion-flush" id="faq-group-1">
                            <div th:each="menu, menuStat : ${menus}" class="accordion-item">
                                <div th:if="${#lists.size(menu.childMenu) > 0}">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" th:attr="data-bs-target='#menuIdx' + ${menu.menuIdx}" type="button" data-bs-toggle="collapse">
                                            <span th:text="${menu.menuNm}">null</span>
                                        </button>
                                    </h2>
                                    <div th:id="'menuIdx' + ${menu.menuIdx}" class="accordion-collapse collapse" data-bs-parent="#faq-group-1">
                                        <div th:each="child : ${menu.childMenu}" class="accordion-body">
                                            <a th:onclick="|fnClickMenuDetail('@{${child.menuIdx}}')|" href="#">
                                                <i class="bi bi-arrow-return-right" style="margin-left:30px;"></i><span th:text="${child.menuNm}"></span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div th:unless="${#lists.size(menu.childMenu) > 0}">
                                    <h2 class="accordion-header">
                                        <a th:onclick="|fnClickMenuDetail('@{${menu.menuIdx}}')|" class="accordion-button collapsed" th:attr="data-bs-target='#menuIdx' + ${menu.menuIdx}" type="button" data-bs-toggle="collapse">
                                            <span th:text="${menu.menuNm}">null</span>
                                        </a>
                                    </h2>
                                    <div th:id="'menuIdx' + ${menu.menuIdx}" class="accordion-collapse collapse" data-bs-parent="#faq-group-1">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- End F.A.Q Group 1 -->
            </div>

            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">메뉴상세</h5>
                        <input type="hidden" id="menuIdx" name="menuIdx">
                        <div class="row mb-3">
                            <label for="menuNm" class="col-sm-4 col-form-label">메뉴명</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="menuNm" name="menuNm">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="menuLink" class="col-sm-4 col-form-label">메뉴링크(Request URL)</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="menuLink" name="menuLink">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="menuOrder" class="col-sm-4 col-form-label">메뉴순서</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="menuOrder" name="menuOrder" readonly>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="parentMenuNm" class="col-sm-4 col-form-label">상위메뉴</label>
                            <div class="col-sm-8">
                                <select class="form-select" aria-label="Default select example" id="parentMenuNm" name="parentMenuNm">
                                    <option value="" selected>선택안함</option>
                                    <option th:each="menu : ${menus}" th:value="${menu.menuIdx}" th:text="${menu.menuNm}">null</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="viewAuthority" class="col-sm-4 col-form-label">조회권한</label>
                            <div class="col-sm-8">
                                <select class="form-select" aria-label="Default select example" id="viewAuthority" name="viewAuthority">
                                    <option value="" selected>선택</option>
                                    <option th:each="authority : ${authorities}" th:value="${authority.authorityIdx}" th:text="${authority.authorityNm}">null</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="saveAuthority" class="col-sm-4 col-form-label">등록/수정/삭제 권한</label>
                            <div class="col-sm-8">
                                <select class="form-select" aria-label="Default select example" id="saveAuthority" name="saveAuthority">
                                    <option value="" selected>선택</option>
                                    <option th:each="authority : ${authorities}" th:value="${authority.authorityIdx}" th:text="${authority.authorityNm}">null</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="regDt" class="col-sm-4 col-form-label">등록일시</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="regDt" name="regDt" readonly>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </section>
</main>
<script type="text/javascript" th:inline="javascript">
    function fnClickMenuDetail(menuIdx) {
        console.log(menuIdx);
        $.ajax({
            url : '/menu/menuInfo',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                menuIdx: menuIdx
            }),
            success: function(rtn) {
                console.log(rtn.menuInfo);
                $('#menuNm').val(rtn.menuInfo.menuNm);
                $('#menuLink').val(rtn.menuInfo.menuLink);
                $('#menuOrder').val(rtn.menuInfo.menuOrder);
                $('#viewAuthority').val(rtn.menuInfo.viewAuthority).prop("selected", true);
                $('#saveAuthority').val(rtn.menuInfo.saveAuthority).prop("selected", true);
                $('#regDt').val(rtn.menuInfo.regDt);
            }
        })
    }
</script>
</body>
</html>
